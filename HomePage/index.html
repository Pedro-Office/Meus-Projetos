<html lang="pt-br">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="titulo">
        <h1>Pagina de Prototipos</h1>
        <p><span id="saudar"></span></p>
    </div>
    <main class="projetos">

        <div class="card">
                <h1>ML Comparator</h1>
                <p>Comparador de preço utilizando API do Mercado Livre, puxando os preços em tempo real dos produtos.</p>
                <br>
                <a class="seguir" href="/Comparador de Preços/index.html">Seguir</a>

        <div class="card">

                <a class="seguir" href="/Life in nature/mobile.html">Seguir</a>
        </div>
    </main>

</body>
<script>

let name = ''; // Variável para armazenar o nome
const saudar = document.getElementById('saudar'); // Supondo que você tenha um elemento com id="saudar"

while (name === '') {
    name = window.prompt('Qual seu nome?'); // Solicita o nome até que não seja vazio
    if (name === null) { // Caso o usuário cancele o prompt
        name = 'Amigo'
        break; // Encerra o loop se o usuário cancelar
    }
}

if (name && name[name.length - 1] === 'a') {
    saudar.innerHTML = "Seja bem-vinda, " + name + "!"; // Caso termine com 'a'
} else {
    saudar.innerHTML = "Seja bem-vindo, " + name + "!"; 
}

</script>
